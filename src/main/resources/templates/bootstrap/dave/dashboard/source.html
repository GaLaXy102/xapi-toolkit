<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('Select LRS')"></head>
<body class="bg-dark">
<div class="container">
    <form method="POST" th:action="@{/ui/dave/dashboards/new/source}">
        <input type="hidden" name="flow" th:value="${flow}">
        <input type="hidden" name="mode" th:value="${mode}">
        <!-- see https://getbootstrap.com/docs/5.0/forms/floating-labels/#example on why placeholder is needed -->
        <div class="mb-3 mt-3 form-floating">
            <select class="form-select" id="lrsInput" name="lrs_id" required>
                <option selected value="">Select LRS</option>
                <option th:each="lrs: ${activeLrs}" th:value="${lrs.getConnectionId()}" th:text="${lrs.getFriendlyName()}"></option>
            </select>
            <label for="lrsInput">Source LRS</label>
        </div>
        <div class="row">
            <div class="col">
                <a th:href="'/ui/dave/dashboards/new?flow=' + ${flow}" th:if="${mode == mode.CREATING}">
                    <button class="col btn btn-outline-danger" type="button">Back</button>
                </a>
                <a th:href="'/ui/dave/dashboards/show?flow=' + ${flow}" th:if="${mode == mode.EDITING}">
                    <button class="col btn btn-outline-danger" type="button">Back</button>
                </a>
            </div>
            <div class="col">
                <button class="col btn btn-success button-spinner float-end" type="submit">Continue</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
