<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('Conflict Acknowledgement')"></head>
<body class="bg-dark">
<div class="container">
    <div class="row row-cols-1">
        <div class="col d-flex">
            <div class="card flex-fill">
                <h2 class="card-header">
                    Changing description of used analysis.
                </h2>
                <div class="card-body">
                    <h5 class="card-title mb-3">Acknowledgement needed</h5>
                    <div class="mb-2"> Reason:
                        <ul>
                            <li th:each="message : ${messages}" th:text="${message}"></li>
                        </ul>
                    </div>
                    <div class="mb-2"> Hints:
                        <ul>
                            <li th:each="hint : ${hints}" th:text="${hint}"></li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row mb-2">
                        <div class="col d-flex">
                            <a th:if="${flow}" class="flex-fill d-flex text-decoration-none" th:href="${referer}">
                                <button class="btn btn-outline-danger flex-fill" type="button">Go Back</button>
                            </a>
                            <button th:unless="${flow}" class="btn btn-outline-danger flex-fill" onclick="history.go(-1);">Go Back</button>
                        </div>
                        <div class="col">
                            <form method="POST" class="flex-fill d-flex">
                                <input th:if="${flow}" type="hidden" name="flow" th:value="${flow}">
                                <input type="hidden" name="name" th:value="${name}">
                                <input type="hidden" name="queryName" th:value="${queryName}">
                                <textarea class="d-none" name="queryContent" th:utext="${queryContent}"></textarea>
                                <input type="hidden" name="graphName" th:value="${graphName}">
                                <textarea class="d-none" name="graphContent" th:utext="${graphContent}"></textarea>
                                <button type="submit" class="btn btn-outline-success button-spinner flex-fill">Continue</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
