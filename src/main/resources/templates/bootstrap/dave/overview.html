<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('Set Title')"></head>
<body class="bg-dark">
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <!-- Create Cards -->
        <div class="col d-flex align-items-stretch">
            <div class="card flex-fill">
                <div class="card-body bg-light d-flex">
                    <a class="flex-fill d-flex text-reset text-decoration-none" th:href="@{/ui/dave/new}">
                        <div class="flex-fill text-center align-self-center">
                            <i class="bi-file-earmark-plus fs-1 text-success"></i>
                            <p class="fs-2">Create new analysis</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col d-flex align-items-stretch">
            <div class="card flex-fill">
                <div class="card-body bg-light d-flex">
                    <a class="flex-fill d-flex text-reset text-decoration-none" th:href="@{/ui/dave/dashboards/new}">
                        <div class="flex-fill text-center align-self-center">
                            <i class="bi-file-earmark-plus fs-1 text-success"></i>
                            <p class="fs-2">Create new dashboard</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div >
            <div class="card flex-fill">
                <div class="card-body bg-light d-flex">
                    <a class="flex-fill d-flex text-reset text-decoration-none" th:href="@{/ui/dave/dashboards/show}">
                        <div class="flex-fill text-center align-self-center">
                            <i class="bi-bar-chart-line fs-1 text-success"></i>
                            <p class="fs-2">Show dashboards</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Success Toast -->
    <div class="position-absolute top-0 start-0 w-100" th:if="${param.get('success')}">
        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
            <div class="toast-container w-50 d-flex mt-3">
                <div class="toast bg-success flex-fill" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body fs-4 text-white text-center">
                        Successfully sent&nbsp;<span th:text="${param.get('success')}"></span>&nbsp;Statements.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
