<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('Select Personae')"></head>
<body class="bg-dark">
<div class="container">
    <form method="POST" th:action="@{/ui/datasim/new/persona/add}">
        <!-- see https://getbootstrap.com/docs/5.0/forms/floating-labels/#example on why placeholder is needed -->
        <input type="hidden" name="flow" th:value="${flow}">
        <input type="hidden" name="mode" th:value="${mode}">
        <div class="form-control mt-3 mb-3">
            <div class="row">
                <label>Add new Persona</label>
                <div class="col-5">
                    <div class="mb-3 mt-3 form-floating">
                        <input type="text" class="form-control" minlength="3" name="name" id="newPersonaName" placeholder="pseudo" required>
                        <label for="newPersonaName">Persona Name</label>
                    </div>
                </div>
                <div class="col-5">
                    <div class="mb-3 mt-3 form-floating input-group">
                        <input type="email" class="form-control" minlength="3" name="mbox" id="newPersonaMbox" placeholder="pseudo" required>
                        <label for="newPersonaMbox">Persona Mail (without prefixes)</label>
                        <button class="btn btn-outline-secondary no-spinner" type="button" onclick="generateEmailAddress(this);"><i class="bi-arrow-repeat"></i></button>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-1 align-self-center">
                    <button class="col btn btn-success float-end" type="submit">+</button>
                </div>
            </div>
        </div>
    </form>
    <form method="POST" th:action="@{/ui/datasim/new/persona}">
        <input type="hidden" name="flow" th:value="${flow}">
        <input type="hidden" name="mode" th:value="${mode}">
        <!-- see https://getbootstrap.com/docs/5.0/forms/floating-labels/#example on why placeholder is needed -->
        <div class="mb-3 form-control">
            <label for="personaInput">Select Personae for Simulation</label>
            <select class="form-select mt-3 mb-3" multiple id="personaInput" name="persona_id">
                <option th:each="persona: ${personas}" th:value="${persona.getKey().getId()}" th:text="${persona.getKey().getName()}"
                        th:selected="${persona.getValue()}">
                </option>
            </select>
        </div>
        <div class="row">
            <div class="col">
                <a th:href="'/ui/datasim/new/profile?flow=' + ${flow}" th:if="${mode == mode.CREATING}">
                    <button class="col btn btn-outline-danger" type="button">Back</button>
                </a>
                <a th:href="'/ui/datasim/show?flow=' + ${flow}" th:if="${mode == mode.EDITING}">
                    <button class="col btn btn-outline-danger" type="button">Back</button>
                </a>
            </div>
            <div class="col">
                <button class="col btn btn-success float-end" type="submit">Continue</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
