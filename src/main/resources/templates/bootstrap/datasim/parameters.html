<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('Set Parameters')"></head>
<body>
<div class="container">
    <form method="POST" th:action="@{/ui/datasim/new/parameters}">
        <input type="hidden" name="flow" th:value="${flow}">
        <input type="hidden" name="id" th:value="${parameters.getId().get()}">
        <!-- see https://getbootstrap.com/docs/5.0/forms/floating-labels/#example on why placeholder is needed -->
        <div class="mb-3 form-control">
            <label class="mb-3">Simulation Parameters</label>
            <div class="row mb-3 me-2">
                <label for="num" class="col-3">Number of Statements</label>
                <input type="number" class="form-control col" id="num" name="max" th:value="${parameters.getMax()}" min="1">
            </div>
            <div class="row mb-3 me-2">
                <label for="seed" class="col-3">Simulation Seed</label>
                <input type="number" class="form-control col" id="seed" name="seed" th:value="${parameters.getSeed()}" min="1">
            </div>
            <div class="row mb-3 me-2">
                <label for="start" class="col-3">Simulation Start</label>
                <input type="datetime-local" class="form-control col" id="start" name="start" th:value="${parameters.getStart()}">
            </div>
            <div class="row mb-3 me-2">
                <label for="end" class="col-3">Simulation End</label>
                <input type="datetime-local" class="form-control col" id="end" name="end" th:value="${parameters.getEnd()}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a th:href="'/ui/datasim/new/alignment?flow=' + ${flow}">
                    <button class="col btn btn-outline-danger" type="button">Back</button>
                </a>
            </div>
            <div class="col">
                <button class="col btn btn-success float-end" type="submit">Continue</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
