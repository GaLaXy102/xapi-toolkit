<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('Simulation Details')"></head>
<body>
<div class="container">
    <div class="mb-3">
        <a th:href="@{/ui/datasim/show}" th:if="${#request.getParameter('flow')}">&lt;&lt; Show all</a>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col" th:each="simulation: ${simulations}">
            <div class="card">
                <div class="card-header">
                    <h2>
                        <span th:text="${simulation.getRemark().orElse('Untitled Simulation')}"></span>
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                        <a th:href="'/api/v1/datasim/simulation_description' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark me-3" target="_blank"><i class="bi-download"></i></a>
                    </h2>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="bi-magic"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${simulation.getProfiles().get(0).getName()}"></span>&nbsp;Profile
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/profile' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-files"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${simulation.getParameters().getMax()}"></span>&nbsp;Entries
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/parameters' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-flower3"></i>
                        &nbsp;&nbsp;&nbsp;
                        Seed&nbsp;<span th:text="${simulation.getParameters().getSeed()}"></span>
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/parameters' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-people-fill"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${numPersonae.get(simulation)}"></span>&nbsp;Personae
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/persona' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-align-center"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${numAligns.get(simulation)}"></span>&nbsp;Alignments
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/alignment' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                        <a th:if="${simulation.getFinalized().get()}" th:href="'/ui/datasim/show/alignment' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-search"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-clock"></i><i class="bi-arrow-bar-right"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${#temporals.format(simulation.getParameters().getStart(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/parameters' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-clock"></i><i class="bi-arrow-bar-left"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${#temporals.format(simulation.getParameters().getEnd(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                        <a th:unless="${simulation.getFinalized().get()}" th:href="'/ui/datasim/edit/parameters' + '?flow=' + ${simulation.getId().get()}" class="float-end text-dark"><i class="bi-pencil"></i></a>
                    </li>
                    <li class="list-group-item">
                        <i class="bi-clock"></i><i class="bi-globe"></i>
                        &nbsp;&nbsp;&nbsp;
                        <span th:text="${simulation.getParameters().getTimezone()}"></span>
                    </li>
                </ul>
                <div class="card-footer">
                    <div class="row mb-2">
                        <div class="col">
                            <form method="POST" th:action="@{/ui/datasim/copy}" class="flex-fill d-flex">
                                <input type="hidden" name="flow" th:value="${simulation.getId().get()}">
                                <button type="submit" class="btn btn-primary flex-fill">Copy</button>
                            </form>
                        </div>
                        <div class="col">
                            <form method="POST" th:action="@{/ui/datasim/delete}" class="flex-fill d-flex">
                                <input type="hidden" name="flow" th:value="${simulation.getId().get()}">
                                <button type="submit" class="btn btn-danger flex-fill">Delete</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form method="POST" th:action="@{/ui/datasim/finalize}" th:unless="${simulation.getFinalized().get()}" class="flex-fill d-flex">
                                <input type="hidden" name="flow" th:value="${simulation.getId().get()}">
                                <button type="submit" class="btn btn-warning flex-fill">Finalize</button>
                            </form>
                            <form method="POST" th:action="@{/ui/datasim/perform}" th:if="${simulation.getFinalized().get()}" th:unless="${resultsList.contains(simulation.getId().get())}" class="flex-fill d-flex">
                                <input type="hidden" name="flow" th:value="${simulation.getId().get()}">
                                <button type="submit" class="btn btn-outline-success flex-fill">Perform</button>
                            </form>
                            <a th:href="'/api/v1/datasim/retrieve?flow=' + ${simulation.getId().get()}" th:if="${resultsList.contains(simulation.getId().get())}" target="_blank" class="flex-fill d-flex">
                                <button type="button" class="btn btn-success flex-fill">Retrieve</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
