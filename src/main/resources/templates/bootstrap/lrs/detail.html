<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('LRS Detail')"></head>
<body class="bg-dark">
<div class="container">
    <form method="POST" th:action="@{/ui/manage/lrs/{method}(method=${method})}">
        <div class="mt-3 mb-3 form-control">
            <h3 class="mb-3">Connection Parameters</h3>
            <div class="row mb-3 me-2">
                <label for="nameInput" class="col-3">Name</label>
                <input th:if="${connection}" class="form-control col" id="nameInput" type="text" minlength="3" name="name" th:value="${connection.getName()}" required>
                <input th:unless="${connection}" class="form-control col" id="nameInput" type="text" minlength="3" name="name" required>
            </div>
            <div class="row mb-3 me-2">
                <label for="endpointInput" class="col-3">Endpoint</label>
                <input th:if="${connection}" class="form-control col" id="endpointInput" type="url" name="endpoint" th:value="${connection.getEndpoint()}" required>
                <input th:unless="${connection}" class="form-control col" id="endpointInput" type="url" name="endpoint" required>
            </div>
            <div class="row mb-3 me-2">
                <label for="keyInput" class="col-3">Client Key</label>
                <input th:if="${connection}" class="form-control col" id="keyInput" type="text" name="clientKey" th:value="${connection.getClientKey()}" required>
                <input th:unless="${connection}" class="form-control col" id="keyInput" type="text" name="clientKey" required>
            </div>
            <div class="row mb-3 me-2">
                <label for="secretInput" class="col-3">Client Secret</label>
                <input th:if="${connection}" class="form-control col" id="secretInput" type="text" name="clientSecret" th:value="${connection.getClientSecret()}" required>
                <input th:unless="${connection}" class="form-control col" id="secretInput" type="text" name="clientSecret" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a th:href="@{/ui/manage/lrs/}">
                    <button class="col btn btn-outline-danger" type="button">Back</button>
                </a>
            </div>
            <div class="col">
                <button class="col btn btn-success float-end" type="submit">Save</button>
            </div>
        </div>
        <input th:if="${connection}" type="hidden" name="uuid" th:value="${connection.getUuid().get()}">
        <input th:if="${connection}" type="hidden" name="enabled" th:value="${connection.getEnabled().get()}">
    </form>
</div>
</body>
</html>
