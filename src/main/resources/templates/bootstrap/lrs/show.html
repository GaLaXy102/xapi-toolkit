<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap/header.html :: scripted_head ('LRS Connection')"></head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Endpoint</th>
            <th scope="col">Key</th>
            <th scope="col">Secret</th>
            <th scope="col"></th> <!-- edit -->
            <th scope="col"></th> <!-- delete -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="connection: ${connections}" th:id="${connection.getUuid().get()}">
            <td th:text="${connection.getName()}"></td>
            <td th:text="${connection.getEndpoint()}"></td>
            <td th:text="${connection.getClientKey()}"></td>
            <td th:text="${connection.getClientSecret()}"></td>
            <td class="text-center"><button type="button" class="btn btn-outline-success"><i class="bi bi-pencil-fill"></i></button></td>
            <td class="text-center"><button type="button" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
